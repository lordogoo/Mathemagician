function createtemperature(element,element2){
	var div = document.createElement('div');
    	div.className = "latex";
	var equation = element.appendChild(div);
	var f = Math.floor(Math.random() * 200)-100;
	var c = Math.floor(Math.random() * 200)-100;
	var sign = Math.floor(Math.random() * 100)-50;
	var text;
	var result; 
	if (sign > 0){
		sign = f;
		text = 'Convert ' + f + ' fahrenheit to Celsius'
		result = (f-32)/1.8;
	}else{
		sign = c;
		text = 'Convert ' + c + ' Celsius to fahrenheit'
		result = (c*1.8)+32;
	}
	var eq = document.createTextNode(text);
	equation.appendChild(eq);	

	var div2 = document.createElement('div');
	div2.className = "latex";
	var answer = element2.appendChild(div2);
	var an = document.createTextNode('$$'+result+'$$');
	answer.appendChild(an);

}

function createmesurement(element,element2){
	var div = document.createElement('div');
    	div.className = "latex";
	var equation = element.appendChild(div);
	var f = Math.floor(Math.random() * 200)+1;
	var c = Math.floor(Math.random() * 200)+1;
	var sign = Math.floor(Math.random() * 100)-50;
	var text;
	var result; 
	if (sign > 0){
		sign = f;
		text = 'Convert ' + f + ' inches to centemeters'
		result = Math.round(f*2.54) + ' cm';
	}else{
		sign = c;
		text = 'Convert ' + c + ' centemeters to inches'
		result = Math.round(c/2.54)+' inches';
	}
	var eq = document.createTextNode(text);
	equation.appendChild(eq);	

	var div2 = document.createElement('div');
	div2.className = "latex";
	var answer = element2.appendChild(div2);
	var an = document.createTextNode('$$'+result+'$$');
	answer.appendChild(an);
}

}

		sign1 = '';
	}else{

	}

	}

function createcircle(element,element2){
	var radius = 50;
	var div = document.createElement('canvas');
	div.style["width"] = "200px";
	var ctx = div.getContext("2d");
    	//div.className = "latex";
	//div.className = "circle"
	var rand = Math.floor(Math.random()*40);
	var rand2 = Math.floor(Math.random()*40);
	var shape = Math.floor(Math.random()*75);
  	ctx.beginPath();
	if(shape > 50){
  		ctx.arc(radius,radius , radius, 0, 2*Math.PI);
		ctx.fillStyle = 'green';
  		ctx.fill();
		ctx.fillStyle = 'white';
		ctx.moveTo(radius,radius);
		ctx.lineTo(radius*2,radius);
		ctx.stroke();
		ctx.font = "bold 16px Arial";
		ctx.fillText(rand,65,40);
	}else if(shape > 25){
		ctx.rect(0,0,radius,radius);
		ctx.fillStyle = 'green';
  		ctx.fill();
		ctx.fillStyle = 'black';
		ctx.font = "bold 16px Arial";
		ctx.fillText(rand,30,40);
		ctx.font = "bold 16px Arial";
		ctx.fillText(rand2,15,15);
	}else{
		// the triangle
		ctx.beginPath();
		ctx.moveTo(10, 10);
		ctx.lineTo(10, 50);
		ctx.lineTo(50, 50);
		ctx.closePath();
 
		// the outline
		ctx.lineWidth = 10;
		ctx.strokeStyle = "#FFCC00";
		ctx.stroke();
 
		// the fill color
		ctx.fillStyle = "#FFCC00";
		ctx.fill();

		ctx.fillStyle = 'black';
		ctx.font = "bold 16px Arial";
		ctx.fillText(rand,30,55);
		ctx.font = "bold 16px Arial";
		ctx.fillText(rand2,5,30);
	}

	var equation = element.appendChild(div);
	var eq = document.createTextNode('');
	equation.appendChild(eq);
}
